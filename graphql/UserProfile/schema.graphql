type UserProfile {
    id: ID!
    user_id: ID!
    staff_id: ID!
    nama_lengkap: String!
    nrp: String
    alamat: String
    foto: String
    created_at: DateTime
    updated_at: DateTime
    deleted_at: DateTime
    user: User @belongsTo
    staff: Staff @belongsTo
}

input CreateUserProfileInput {
    user_id: ID!
    staff_id: ID!
    nama_lengkap: String!
    nrp: String
    alamat: String
    foto: String
}

input UpdateUserProfileInput {
    user_id: ID
    staff_id: ID
    nama_lengkap: String
    nrp: String
    alamat: String
    foto: String
}

type UserProfilePaginator {
    data: [UserProfile!]!
    paginatorInfo: PageInfo!
}

extend type Query {
    # ambil semua user profile (yg blm hapus)
    allUserProfile: [UserProfile!]!
    @all(model: "App\\Models\\UserProfile")

    # query dengan paginasi dan search (matches User schema)
    allUserProfilePaginate(
        search: String
        first: Int
        page: Int
    ): UserProfilePaginator!
    @field(resolver: "App\\GraphQL\\UserProfile\\Queries\\UserProfileQuery@all")

    # cari berdasarkan id
    userProfile(id: ID! @eq(key: "id")): UserProfile
    @find(model: "App\\Models\\UserProfile")

    # cari berdasarkan user_id
    userProfileByUserId(user_id: ID! @eq(key: "user_id")): [UserProfile!]!
    @all(model: "App\\Models\\UserProfile")

    # cari berdasarkan staff_id
    userProfileByStaffId(staff_id: ID! @eq(key: "staff_id")): [UserProfile!]!
    @all(model: "App\\Models\\UserProfile")
}

extend type Mutation {
    createUserProfile(input: CreateUserProfileInput! @spread): UserProfile
    @create(model: "App\\Models\\UserProfile")

    updateUserProfile(
        id: ID! @eq(key: "id"),
        input: UpdateUserProfileInput! @spread
    ): UserProfile
    @update(model: "App\\Models\\UserProfile")

    deleteUserProfile(id: ID! @eq(key: "id")): UserProfile
    @delete(model: "App\\Models\\UserProfile")

    restoreUserProfile(id: ID!): UserProfile
    @field(resolver: "App\\GraphQL\\UserProfile\\Mutations\\UserProfileMutation@restore")

    forceDeleteUserProfile(id: ID!): UserProfile
    @field(resolver: "App\\GraphQL\\UserProfile\\Mutations\\UserProfileMutation@forceDelete")
}